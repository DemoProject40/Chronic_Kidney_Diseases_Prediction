<!doctype html>
<html>
<head>
    <title>Disease Prediction</title>
</head>
<style>
    
    * {
  box-sizing: border-box;
}
    


div{
        font-size:24px;
}   
        
form {
    margin: auto;
    width: 50%;
    border-color: transparent;
}
    .r1{
    color: firebrick;
    }

body{
  background-image: url("/static/styles/AJGP-07-2021-Focus-Titus-SARS-CoV-2-Kidney-Feature.jpg");
  background-size: 100% 100%;
  height: 300px;
  background-size: cover;
}

.input {
  width: 100%;
  padding: 3px;
  border-radius: 40px;
  resize: vertical;
    background-color: transparent;
    color: rgb(231, 219, 219);
}


label {
  padding:  4px 8px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;

  border: none;

  float: right;
}


.header{
        float: right;
        text-align:center;
    }

.col-25 {
  float: left;
  width: 55%;
  padding-left:03px;
  margin-top: 3px;
  font-size: 16px;
  color: rgb(12, 97, 194),
}

.bold-text {
      font-weight: bold;
        }
.col-75 {
  float: right;
  width: 45%;
  padding-left: 20px;
  margin-top: 3px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
   
.container {
      text-align: center;
        }


.active {
  text-decoration: underline;
}

#nav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;

    #home{
        float: right;

    }

<body>   
  <header class="container">
    <h1 >Dieseases Prediction By ML</h1>
  </header>
  
   
<form class="bold-text" >
    <fieldset class="fd">
        <legend>Input values:</legend>
        
<div class="row">
    <div class="col-25">
      <label>Age (1-100):</label>
    </div>
    <div class="col-75">
      <input name="Age" id="Age" class="input" type="number" required min="1" max="100">
    </div>
 </div>
<div class="row">
    <div class="col-25">
     <label>Sex (0:female 1:male): </label>
    </div>
    <div class="col-75">
     <input id="Sex" name="Sex" type="number" class="input"  min="0" max="1">
    </div>
  </div>
<div class="row">
    <div class="col-25">
     <label>Blood Pressure (1-280):</label>
    </div>
    <div class="col-75">
     <input name="Bp" type="number" class="input"  min="1" max="280">
    </div>
  </div>
<div class="row">
    <div class="col-25">
       <label>SpecificGravity(1.01-1.03):</label>
    </div>
    <div class="col-75">
     <input name="Sg" type="number"class="input" min="1.005" max="1.030" step="0.001"required>
    </div>
  </div>
<div class="row">
    <div class="col-25">
        <label>Albumin(0-5):</label>
    </div>
    <div class="col-75">
     <input name="Al" type="number" class="input" min="0" max="5"required>
    </div>
  </div>
<div class="row">
    <div class="col-25">
       <label>Sugar(Su):(0-5)</label> 
    </div>
    <div class="col-75">
     <input name="Su" type="number" class="input" min="0" max="5"required>
    </div>
  </div>
<div class="row">
    <div class="col-25">
       <label>Red Blood Cell(0:No - 1:Yes):</label> 
    </div>
    <div class="col-75">
     <input name="Rbc" type="number" class="input" min="0" max="1"required>
    </div>
  </div>
<div class="row">
    <div class="col-25">
      <label>Blood Urea (1-391):</label>
    </div>
    <div class="col-75">
     <input name="Bu" type="number"class="input" min="1" max="391" required>
    </div>
  </div>
<div class="row">
    <div class="col-25">
       <label>Serun Creatnine (0-76):</label> 
    </div>
    <div class="col-75">
     <input name="Sc" id="Sc" type="number" class="input"required min="0.4" max="76" step="0.01">
    </div>
  </div>
<div class="row">
    <div class="col-25">
      <label>Sodium (1-163):</label>
    </div>
    <div class="col-75">
    <input name="Sod" type="number" class="input" min="1" max="200" step="0.01"required>
    </div>
  </div>
<div class="row">
    <div class="col-25">
       <label>Pottasium (1-50):</label>
    </div>
    <div class="col-75">
    <input name="Pot" type="number"class="input" min="1" max="50" step="0.01"required>
    </div>
  </div>
<div class="row">
    <div class="col-25">
       <label>Hemoglobin (3-19):</label>
    </div>
    <div class="col-75">
     <input name="Hemo" type="number"class="input" min="3" max="20" step="0.01"required>
    </div>
  </div>
<div class="row">
    <div class="col-25">
       <label>White Blood Cc(1000-30000):</label> 
    </div>
    <div class="col-75">
    <input name="Wbcc" type="number"class="input" min="1000" max="30000" required>
    </div>
  </div>
<div class="row">
    <div class="col-25">
        <label>Red Blood Cc(1-10):</label> 
    </div>
    <div class="col-75">
   <input name="Rbcc" type="number"class="input" required min="1" max="10" step="0.01">
    </div>
  </div>
<div class="row">
    <div class="col-25">
       <label>Hypertension (0:No 1:Yes):</label>
    </div>
    <div class="col-75">
            <input name="Htn" type="number" class="input"required min="0" max="1">
    </div>
  </div>
        <br>
        <input type="submit" value="submit" onclick="myFunction()">
    
        </fieldset> 
    </form>
</div>
</div>
</div>
</div>

</body>
</html>
